<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Booklist</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />

</head>
<body>
	<h1>Books</h1>
	<table class="table table-striped">
		<tr>
			<th>Id</th>
			<th>Title</th>
			<th>Author</th>
			<th>Year</th>
			<th>ISBN</th>
			<th>Price</th>
			<th>Category</th>
		</tr>
		<tr th:each="book : ${books}">
			<td th:text="${book.id}">Id</td>
			<td th:text="${book.title}">Title</td>
			<td th:text="${book.author}">Author</td>
			<td th:text="${book.year}">Year</td>
			<td th:text="${book.isbn}">ISBN</td>
			<td th:text="${book.price}">Price</td>
			<td th:text="${book.category.name}">Category</td>
			<td><a th:href="@{/deletebook/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
			<td><a th:href="@{/editbook/{id}(id=${book.id})}" class="btn btn-danger">Edit</a></td>
		</tr>
	</table>
	<br>
		<a href="/newbook" class="btn btn-success">Add new book</a>

</body>
</html>
